<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top img-fluid"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    (load)="onLoad()"
  />
</div>

<img
  *ngIf="!hasLoaded"
  src="assets/puff.svg"
  alt="Cargando..."
  height="35"
  width="35"
  class="mt-5"
/>
